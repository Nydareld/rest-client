<div class="wrapper wrapper-content logs-content">
    <div class="ibox">
        <div class="ibox-title">
            <h5>Journaux de logs</h5>
        </div>
        <div class="ibox-content">
            <table class="table">
                <tr>
                    <th>Date</th>
                    <th>Service</th>
                    <th>Id</th>
                    <th>Level</th>
                    <th>Content</th>
                </tr>
                <tr>
                    <td colspan="5"><button class="btn btn-primary" ng-click="ctrl.refreshLogs()">Récupérer les derniers logs</button></td>
                </tr>
                <tr ng-repeat="log in logs">
                    <td>{{log.data.date|date:"dd/MM/yyyy HH:mm:ss+sss"}}</td>
                    <td>{{log.data.app}}</td>
                    <td>{{log.transactionId}}</td>
                    <td>{{log.data.level}}</td>
                    <td>{{log.data.message}}</td>
                </tr>
                <tr>
                    <td colspan="5"><button class="btn btn-primary" ng-click="ctrl.getMoreLogs()">Plus de logs</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
